# Print profiles for the WidowMaker printer.
# Source: https://github.com/slic3r/slic3r-profiles
# Modified for PrusaSlicer

[vendor]
# Vendor name will be shown by the Config Wizard.
name = WidowMaker
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 1.0.0
# Where to get the updates from?
config_update_url = https://github.com/WidowMaker-3D/WidowMaker/tree/main/Slicer/Prusa%20Slicer

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.

# Printer model name will be shown by the installation wizard.

[printer_model:WidowMaker]
name = WidowMaker
variants = 0.4; 0.25; 0.3; 0.5; 0.6; 0.8
technology = FFF
family = WidowMaker
bed_model = WidowMaker_305mm_Bed.stl
bed_texture = WM_bed_textured_pei.png
default_materials = PLA @WidowMaker; PET @WidowMaker; ABS @WidowMaker

# All presets starting with asterisk, for example *common*, are intermediate and they will
# not make it into the user interface

[printer:*0.25nozzle*]
nozzle_diameter = 0.25
max_layer_height = 0.175
min_layer_height = 0.025
retract_lift_above = 0.15
printer_variant = 0.25
default_print_profile = 0.10mm 0.25nozzle

[printer:*0.3nozzle*]
nozzle_diameter = 0.3
max_layer_height = 0.225
min_layer_height = 0.025
retract_lift_above = 0.2
printer_variant = 0.3
default_print_profile = 0.10mm 0.3nozzle

[printer:*0.4nozzle*]
nozzle_diameter = 0.4
max_layer_height = 0.3
min_layer_height = 0.0375
retract_lift_above = 0.2
printer_variant = 0.4
default_print_profile = 0.15mm 0.4nozzle

[printer:*0.5nozzle*]
nozzle_diameter = 0.5
max_layer_height = 0.375
min_layer_height = 0.05
retract_lift_above = 0.2
printer_variant = 0.5
default_print_profile = 0.2mm 0.5nozzle

[printer:*0.6nozzle*]
nozzle_diameter = 0.6
max_layer_height = 0.45
min_layer_height = 0.075
retract_lift_above = 0.3
printer_variant = 0.6
default_print_profile = 0.2mm 0.6nozzle

[printer:*0.8nozzle*]
nozzle_diameter = 0.8
max_layer_height = 0.6
min_layer_height = 0.0875
retract_lift_above = 0.4
printer_variant = 0.8
default_print_profile = 0.3mm 0.8nozzle

[printer:*1.0nozzle*]
nozzle_diameter = 1.0
max_layer_height = 0.75
min_layer_height = 0.1
retract_lift_above = 0.4
printer_variant = 1.0
default_print_profile = 0.4mm 1.0nozzle

[printer:*1.2nozzle*]
nozzle_diameter = 1.2
max_layer_height = 0.9
min_layer_height = 0.125
retract_lift_above = 0.4
printer_variant = 1.2
default_print_profile = 0.4mm 1.2nozzle


# Common printer preset
[printer:*common*]
